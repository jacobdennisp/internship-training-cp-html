<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="author"  content="Dennis">
        <meta name="keywords" content="html,Basics of WebApp">
        <meta name="description" content="My Website for Learning">
        <title>HTML APIs | Drag and Drop API | Campuspe </title>
        
    </head>
    <body>
        <h1>Drag and Drop API</h1>
        <p>Drag the items between the zones</p>
        <div id="zone1" style="border: 2px solid black;padding: 20px; margin: 10px;">
            <h4>zone 1</h4>
            <div draggable="true" style="background: green;color:white;padding: 10px;margin:5px;width: 100px;">Item 1</div>
            <div draggable="true" style="background: red;color:white;padding: 10px;margin:5px;width: 100px;">Item 2</div>
            <div draggable="true" style="background: blue;color:white;padding: 10px;margin:5px;width: 100px;">Item 3</div>                        
        </div>
        
        <div id="zone2" style="border: 2px solid black;padding: 20px; margin: 10px;">
            <h4>zone 2</h4>
        </div>
        <script>
            let draggedElement;

            document.addEventListener('dragstart',function(e){
                if(e.target.draggable){
                    draggedElement=e.target;
                }
            })

            document.addEventListener('dragover',function(e){
                e.preventDefault()
            })

            document.addEventListener('drop',function(e){
                if(e.target.id === 'zone1' || e.target.id ==='zone2'){
                    e.target.appendChild(draggedElement);
                }
            })

        </script>
    </body>
</html>
