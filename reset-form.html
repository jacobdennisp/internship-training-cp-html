<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 320px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

input[type="submit"] {
    margin-top: 20px;
    background: #2575fc;
    color: white;
    border: none;
    cursor: pointer;
}

input[type="submit"]:hover {
    background: #1a5ed9;
}
</style>

</head>

<body>

<div class="container">
<h2>Reset Password</h2>

<form>
<label>New Password</label>
<input type="password" required>

<label>Confirm Password</label> <input type="password" required>

<input type="submit" value="Reset Password">
</form>

</div>

</body>
</html>
