<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
</head>
<body>

  <h2>Login</h2>

  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" />

    <br /><br />

    <label for="password">Password:</label>
    <input type="text" id="password" name="password" />

    <br /><br />

    <input type="submit" value="Login" />
  </form>

</body>
</html>
